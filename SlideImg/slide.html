<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slide.css">
    <script >
        window.onload = function() {
            const kindWrap = document.querySelector('.kind_wrap');
            const slider = kindWrap.querySelector('.slider');
            const slideLis = slider.querySelectorAll('li');
            const moveButton = kindWrap.querySelector('.arrow');
        
        
            /*ul 넓이 계산 */
            const liWidth = slideLis[0].clientWidth;
            const sliderWidth = liWidth * slideLis.length;
            slider.style.width = `${sliderWidth}px`;
        
            /* 리스너 설치*/
            let currentIdx = 0;
            let translate = 0;
            moveButton.addEventListener('click',moveSlide);
        
            function moveSlide(event) {
                event.preventDeafult();
                if (event.target.className === 'next') {
                    if (currentIdx !== slideLis.length -1) {
                      translate -= liWidth;
                      slider.style.transform = `translateX(${translate}px)`;
                      currentIdx += 1;
                    }
                  } else if (event.target.className === 'prev') {
                      if (currentIdx !== 0) {
                        translate += liWidth;
                        slider.style.transform = `translateX(${translate}px)`;
                        currentIdx -= 1;
                      }
                    }
                }
            }
    </script>
</head>
<body>
    <div class="kind_wrap">
        <div class="kind_slicer">
            <ul class="slider">
                <li><img src="https://via.placeholder.com/800x200.png?text=1"></li>
                <li><img src="https://via.placeholder.com/800x200.png?text=2"></li>
                <li><img src="https://via.placeholder.com/800x200.png?text=3"></li>
                <li><img src="https://via.placeholder.com/800x200.png?text=4"></li>
                <li><img src="https://via.placeholder.com/800x200.png?text=5"></li>
            </ul>
        </div>
        <div class="arrow">
            <a href="" class="prev">이전</a>
            <a href="" class="prev">다음</a>
        </div>
    </div>
    
</body>
</html>
